general {
  # Команда блокировки (English: lock). Если hyprlock не нужен — убери строки с lock_cmd.
  lock_cmd = pidof hyprlock || hyprlock
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on
}

# 5 минут бездействия -> заблокировать
listener {
  timeout = 300
  on-timeout = loginctl lock-session
}

# 10 минут -> погасить экран (DPMS = Display Power Management Signaling)
listener {
  timeout = 600
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

# 20 минут -> режим ожидания (suspend)
listener {
  timeout = 1200
  on-timeout = systemctl suspend
}

